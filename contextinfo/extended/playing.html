<html>
<head>
<style type="text/css">
%(style)s
</style>
<script type="text/javascript" src="js/util.js"></script>
</head>
<body>
<div id="playing-panel" class="panel">
	<div id="playing-title" class="panel-title">%(title)s</div>
	<div id="playing-content" class="panel-content">%(track-cover)s%(track-info)s</div>
</div>
<div id="tags-panel" class="panel">
	<div id="pt2" class="panel-title">%(track-tags-title)s</div>
	<div class="panel-content">%(track-tags)s</div>
</div>
<div id="sa-panel" class="panel">
	<div id="pt3" class="panel-title">%(similar-artists-title)s</div>
	<div class="panel-content">%(similar-artists)s</div>
</div>
<div id="st-panel" class="panel">
	<div id="pt4" class="panel-title">%(suggested-tracks-title)s</div>
	<div class="panel-content ellipsed">%(suggested-tracks)s</div>
</div>
<div id="albums-panel" class="panel">
	<div id="pt5" class="panel-title">%(albums-title)s</div>
	<div class="panel-content">%(albums)s</div>
</div>
<div id="compils-panel" class="panel">
	<div id="pt6" class="panel-title">%(compils-title)s</div>
	<div class="panel-content">%(compils)s</div>
</div>
<div class="panel">
	<div id="pt7" class="panel-title">%(similar-tracks-title)s</div>
	<div class="panel-content ellipsed">%(similar-tracks)s</div>
</div>
</body>
</html>
